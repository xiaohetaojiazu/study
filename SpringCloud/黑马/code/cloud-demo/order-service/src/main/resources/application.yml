server:
  port: 8080
spring:
  application:
    name: orderService
  datasource:
    url: jdbc:mysql://localhost:3306/cloud_order?serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=convertToNull&autoReconnect=true&useSSL=false&failOverReadOnly=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
mybatis:
  type-aliases-package: com.github.taohe.order.pojo
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    com.github.taohe: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka